<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prizm Card Mockup</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
      background: #111;
    }
    .card {
      width: 300px;
      height: 420px;
      position: relative;
      background: linear-gradient(135deg,#888,#444);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }
    /* Prizm foil overlay */
    .card::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), transparent 30%),
                  radial-gradient(circle at 70% 70%, rgba(255,255,255,0.1), transparent 30%);
      transform: rotate(25deg);
      mix-blend-mode: screen;
      animation: shine 3s infinite ease-in-out;
      pointer-events: none;
    }
    @keyframes shine {
      0%,100% { transform: rotate(25deg) translate(0,0); }
      50%    { transform: rotate(25deg) translate(30px,30px); }
    }
    .photo {
      width: 100%;
      height: 60%;
      background: url('https://i.imgur.com/0Kfb1bP.jpg') center/cover; /* placeholder image */
    }
    .info {
      padding: 12px;
    }
    .info h1 {
      margin: 0; font-size: 1.2rem; text-transform: uppercase;
    }
    .info p {
      margin: 4px 0 0;
      font-size: 0.9rem;
      color: #ddd;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="photo"></div>
    <div class="info">
      <h1>Joe Burrow</h1>
      <p>Cincinnati Bengals</p>
    </div>
  </div>

</body>
</html>
